<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periodic Number Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="periodic-number" id="periodic-number">000</div>
        </div>
        <div class="main-content">
            <input type="text" id="number-input" placeholder="Enter number (000-999)">
            <button onclick="checkNumber()">Check</button>
            <div id="result-section">
                <div class="result">Ball: <span id="ball-result"></span></div>
                <div class="response" id="response"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
